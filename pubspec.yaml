name: voice_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  cupertino_icons: ^1.0.6

  # データベース
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.2

  # ファイルピッカー
  file_picker: ^8.0.0
  
  # 録音・再生（安定版）
  record: ^4.4.4
  just_audio: ^0.9.36

  # 画像ピッカー
  image_picker: ^1.0.7
  
  # ★ここを修正！ エラーの指示通り 0.4.7 にします（これでFlashも動きます）
  google_generative_ai: ^0.4.7
  
  # 共有
  share_plus: ^10.0.0

  permission_handler: ^11.3.0
  
  # AWS関連
  amplify_flutter: ^2.4.1
  amplify_auth_cognito: ^2.4.1
  amplify_storage_s3: ^2.4.1
  amplify_api: ^2.4.1

  http: ^1.2.0

  # 日付フォーマット
  intl: ^0.19.0

  # 接続チェック
  internet_connection_checker_plus: ^2.7.2

  # ローカルキャッシュ
  shared_preferences: ^2.5.3

  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  isar_generator: ^3.1.0

# ★念のための保険：バージョンの喧嘩を強制解決
dependency_overrides:
  intl: ^0.19.0

flutter:
  uses-material-design: true